<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>

    <!-- Uncomment these lines to enable the compiler! -->
    <!-- <script type="text/javascript"> -->
    <script src="https://unpkg.com/@babel/standalone@7.13.12/babel.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root");

      // const titleElement = React.createElement("h1", {
      //   children: "Hello React with JSX!",
      //   className: "my-css-class"
      // });

      // this will not work without a compiler!
      const backElement = (
        <a href="../00_javascript/02_multiple-react-elements.html">
          Go back to Multiple React Elements
        </a>
      );
      const titleElement = (
        <h1 className="my-css-class">Hello React with JSX!</h1>
      );
      const forwardElement = (
        <a href="./01_jsx-and-javascript.html">Go to JSX and JavaScript</a>
      );

      // Notice the React.Fragment! Why do we need it here?
      const AllElements = (
        <React.Fragment>
          {backElement}
          {titleElement}
          {forwardElement}
        </React.Fragment>
      );

      ReactDOM.render(AllElements, rootElement);
    </script>
  </body>
</html>
